<header>
  <h1>Connect4<sup></sup></h1>
</header>
<main>
  <div class="players">
    Player:
    <span class="player-name">Mystery player</span>
    <span class="yee"></span>
  </div>
  <ul class="notification">
    <li class="player-name">Tim started a new game</li>
    <li class="player-name">Ada started a new game</li>
  </ul>

  <!-- More formatting with old style HTML -->
  <h2>Game</h2>
  <canvas id = "canvasDemo" width="190" height = "150" style = "border: 1px solid #000000"></canvas>
  <script> 
  const ctx = document.getElementById('canvasDemo').getContext('2d');
  ctx.beginPath();
  ctx.arc(20, 10, 10, 0, 2* Math.PI);
  ctx.moveTo(30,35);
  ctx.arc(20, 35, 10, 0, 2* Math.PI);
  ctx.moveTo(30,60);
  ctx.arc(20, 60, 10,  0, 2* Math.PI);
  ctx.moveTo(30,85);
  ctx.arc(20, 85, 10, 0, 2* Math.PI);
  ctx.moveTo(30,110);
  ctx.arc(20, 110, 10, 0, 2* Math.PI);
  ctx.moveTo(55, 10);
  ctx.arc(45, 10, 10, 0, 2* Math.PI);
  ctx.moveTo(55,35);
  ctx.arc(45, 35, 10, 0, 2* Math.PI);
  ctx.moveTo(55,60);
  ctx.arc(45, 60, 10,  0, 2* Math.PI);
  ctx.moveTo(55,85);
  ctx.arc(45, 85, 10, 0, 2* Math.PI);
  ctx.moveTo(55,110);
  ctx.arc(45, 110, 10, 0, 2* Math.PI);
  ctx.moveTo(80, 10)
  ctx.arc(70, 10, 10, 0, 2* Math.PI);
  ctx.moveTo(80,35);
  ctx.arc(70, 35, 10, 0, 2* Math.PI);
  ctx.moveTo(80,60);
  ctx.arc(70, 60, 10,  0, 2* Math.PI);
  ctx.moveTo(80,85);
  ctx.arc(70, 85, 10, 0, 2* Math.PI);
  ctx.moveTo(80,110);
  ctx.arc(70, 110, 10, 0, 2* Math.PI);
  ctx.moveTo(105, 10);
  ctx.arc(95, 10, 10, 0, 2* Math.PI);
  ctx.moveTo(105,35);
  ctx.arc(95, 35, 10, 0, 2* Math.PI);
  ctx.moveTo(105,60);
  ctx.arc(95, 60, 10,  0, 2* Math.PI);
  ctx.moveTo(105,85);
  ctx.arc(95, 85, 10, 0, 2* Math.PI);
  ctx.moveTo(105,110);
  ctx.arc(95, 110, 10, 0, 2* Math.PI);
  ctx.moveTo(130, 10)
  ctx.arc(120, 10, 10, 0, 2* Math.PI);
  ctx.moveTo(130,35);
  ctx.arc(120, 35, 10, 0, 2* Math.PI);
  ctx.moveTo(130,60);
  ctx.arc(120, 60, 10,  0, 2* Math.PI);
  ctx.moveTo(130,85);
  ctx.arc(120, 85, 10, 0, 2* Math.PI);
  ctx.moveTo(130,110);
  ctx.arc(120, 110, 10, 0, 2* Math.PI);
  ctx.moveTo(155, 10);
  ctx.arc(145, 10, 10, 0, 2* Math.PI);
  ctx.moveTo(155,35);
  ctx.arc(145, 35, 10, 0, 2* Math.PI);
  ctx.moveTo(155,60);
  ctx.arc(145, 60, 10,  0, 2* Math.PI);
  ctx.moveTo(155,85);
  ctx.arc(145, 85, 10, 0, 2* Math.PI);
  ctx.moveTo(155,110);
  ctx.arc(145, 110, 10, 0, 2* Math.PI);
  ctx.moveTo(180,10);
  ctx.arc(170, 10, 10, 0, 2* Math.PI);
  ctx.moveTo(180,35);
  ctx.arc(170, 35, 10, 0, 2* Math.PI);
  ctx.moveTo(180,60);
  ctx.arc(170, 60, 10,  0, 2* Math.PI);
  ctx.moveTo(180,85);
  ctx.arc(170, 85, 10, 0, 2* Math.PI);
  ctx.moveTo(180,110);
  ctx.arc(170, 110, 10, 0, 2* Math.PI);
  ctx.stroke();
  ctx.fillStyle = 'blue';
  ctx.strokeStyle = 'blue';
</script>
